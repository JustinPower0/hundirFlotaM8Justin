name: Despliegue Hundir la Flota (Docker + Ngrok)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Levantar contenedores Docker
        run: docker compose up -d --build

      - name: Instalar Ngrok v3
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip
          unzip -o ngrok.zip
          sudo mv ngrok /usr/local/bin/
          sudo chmod +x /usr/local/bin/ngrok
          ngrok version

      - name: Autenticar Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Iniciar túnel Ngrok al puerto 8080 (10 minutos)
        id: ngrok
        run: |
          ngrok http http://localhost:8080 --log=stdout > ngrok.log &
          sleep 5
          NGROK_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | grep -oP '"public_url":"\Khttps://[^"]+')
          echo "::notice title=URL pública::$NGROK_URL"
          echo "El túnel permanecerá activo durante 10 minutos..."
          sleep 600
          echo "Tiempo finalizado. Cerrando túnel y contenedores..."

      - name: Detener contenedores Docker
        if: always()
        run: docker compose down
