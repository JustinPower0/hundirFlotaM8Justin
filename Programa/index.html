<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecte 1</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="layout">
        <div id="formulario">
            <h4>Configuració del Joc</h4>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div id="elegir">
                <div class="campo">
                    <label for="ampliada">Amplada</label>
                    <input type="number" id="ampliada" value="10" min="8" max="20">
                </div>
                <div class="campo">
                    <label for="altura">Alçada</label>
                    <input type="number" id="altura" value="10" min="8" max="20">
                </div>
            </div>
            <div class="campo">
                <label for="vaixells">Num vaixells (<span id="valorVaixells">6</span>)</label>
                <input type="range" id="vaixells" min="1" max="10" value="6">
            </div>
            <div class="campo dificultad">
                <label>Difficulty</label>
                <div class="nivells">
                    <label><input type="radio" name="dificultat" value="easy" checked> Easy</label>
                    <label><input type="radio" name="dificultat" value="medium"> Medium</label>
                    <label><input type="radio" name="dificultat" value="hard"> Hard</label>
                </div>
            </div>
            <div id="botones">
                <button id="guardar" class="btn azul" type="button">Start Game</button>
                <button class="btn blanco">Restart Game</button>
                <button class="btn rojo">Abandon Game</button>
                <button id="ver_estado" class="btn gris">Ver Estado</button>
                <button id="estadisticas" class="btn gris">Ver Estadísticas</button>
            </div>
            <img src="img/mando.jpg" alt="Imagen de mando" class="decoracion decoracion-izquierda">
        </div>
        <div class="tablero-contenedor">
            <table id="tablero">
                <tbody></tbody>
            </table>
            <button id="fire">Disparo</button>
        </div>
        <div class="container">
            <h1>Marcador</h1>
            <div class="score"> 0 punts</div>
            <h1>Estadisticas</h1>
            <h2 id="jugador">Jugador: ANGELITO</h2>
            <h4>Estado del jugador</h4>
            <div class="stats">
                <div class="stat">Hits: 5</div>
                <div class="stat">Misses: 5</div>
                <div class="stat">Ships Sunk: 1</div>
            </div>
            <h4>Numero de Jugadas</h4>
            <h3 id="jugadas">6</h3>
            <img src="img/mario.png" alt="Imagen de mando" class="decoracion decoracion-izquierda">
        </div>
    </div>
    <div id="estado_juego"></div>
    <script src="main.js"></script>
</body>

</html>
